{{>header}}

<!--BREADCRUMBS BEGIN-->
<section class="image-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="info">
                    <div class="wrap">
                        <h1>Create a Team</h1>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</section>
<!--BREADCRUMBS END-->

<div class="container">
    <br>
    <form class="forml" method="post">
        <input type="hidden" name="_csrf" value="{{token}}" />               
        <div class="panel-body">
            <div class="col-lg-12">

                <br>

                <form action="newTeam.html" method="post">
                    <input type="hidden" name="_csrf" value="{{token}}" />
                    <div class="row top-buffer">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <p class="options">Team name:</p>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" name="name" placeholder="Default Team" required> </div>
                    </div>

                    <br>

                    <div class="row top-buffer">
                        <div class="col-md-1"></div>
                        <div class="col-md-2">
                            <p class="options">Description:</p>
                        </div>
                        <div class="col-lg-8">
                            <div class="form-group">
                                <textarea class="form-control" rows="5" name="description" style="max-width: 100%" placeholder="Your team's description"></textarea>
                            </div>
                        </div>
                    </div>

                    <br>

                    <div class="text-center">
                        <div>
                            <input type="submit" class="btn small" value="create"> </div>
                    </div>
                </form>

                <br> 

            </div>
        </div>
    </div>
</div>


{{>footer}}
