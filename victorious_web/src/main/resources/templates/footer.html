<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
{{#actualTeam}}
<script>
var ctx = document.getElementById('myChart').getContext('2d');
var nMatches = parseInt("{{matches}}");
var matches = [];
for (let i = 1; i <= nMatches; i++) {
	matches[i-1] = i;
}
var victory = "{{victories}}".split(',').map(Number);
var loss = "{{loses}}".split(',').map(Number);
var victories = [];
var loses = [];
for (let i = 0; i < nMatches; i++) {
	victories[i] = victory[i]/matches[i]*100;
	loses[i] = loss[i]/matches[i]*100;
}
var myLineChart = new Chart(ctx, {
    type: 'line',

    data: {

    	labels: matches,
    	datasets: [{
    		label: '% of victories',
    		data: victories,
    		backgroundColor:'rgba(255, 255, 255, 0)',
            borderColor:'rgba(255, 15, 15, 1)',
            borderWidth: 5
    	},{
    		label: '% of loses',
    		data: loses,
    		backgroundColor:'rgba(255, 255, 255, 0)',
            borderColor:'rgba(30, 35, 235, 1)',
            pointBorderColor:'rgba(30, 35, 235, 1)',
            borderWidth: 5
    	}]
    },
	 options: {
	        scales: {
	            yAxes: [{
	                ticks: {
	                    beginAtZero: true
	                }
	            }]
	        }
	    }
});
</script>
{{/actualTeam}}
