<section class="login-block" >
    <div class="container-fluid" >
        <div class="row">
            <div class="col-sm-6">
                <form class="md-float-material form-material" method="POST">
                    <div class="auth-box card">
                        <div class="card-block">
                            <div class="row">
                                <div class="col-md-12">
                                    <h3 class="text-center heading">LOG IN FORM</h3>
                                </div>
                            </div>
                            <div class="form-group form-primary"> <input #user type="text" class="form-control" name="username" placeholder="Display name" id="username"> </div>
                            <div class="form-group form-primary"> <input #pass type="password" class="form-control" name="password" placeholder="Password" value="" id="password"> </div>
                            <div class="row">
                                <div class="col-md-12"> 
                                	<input type="submit" (click)="logIn($event,user.value,pass.value)" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20" name="submit" value="login"/>
                                </div>    
                            </div><br>
                            <p class="text-inverse text-center">Don't have an account? <a href="/sign-up">Sign Up</a></p>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
