<!--BREADCRUMBS BEGIN-->
<section class="image-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="info">
                    <div class="wrap">
                        <h1>Tournaments</h1>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</section>
<!--BREADCRUMBS END-->

<!--TOURNAMENT WRAP BEGIN-->
<div class="broadcast-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4>Tournaments</h4>
			
            </div>
            <div class="col-md-12">
            	<div id="tournamentList">
	         
                    <tCollapse></tCollapse>

	                <div class="broadcast-list" id="accordion" role="tablist" aria-multiselectable="true" *ngFor="let tournament of getTournaments()">
	                    <div class="broadcast-item">
	                        <div class="item-header" id="headingOne">
	                            <div class="row">
	                                <div class="col-md-1 col-sm-2">
	                                    <a data-toggle="collapse" data-parent="#accordion" href="{{tournament.id}}" class="arrow"><i class="fa fa-caret-down" aria-hidden="true"></i></a>
	                                </div>
	                                <div class="col-md-11">
	                                    <div class="item-head-body">
	                                        <a><img src="/assets/images/soccer/champ-logo.png" width="40" height="40" alt="main-match-icon"></a>
	                                        <span class="info">
	                                            <span class="what">{{tournament.iniDate}}</span>
	                                            <span class="then">{{tournament.name}}</span>
	                                        </span>
										
											<!--{{^joined}}-->
	                                        <span class="marker"><a href="">Join</a></span>
											<!--{{/joined}}-->
										
	                                    </div>
	                                </div>
	                            </div>	
	                        </div>
	                        <div id="{{tournament.id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingOne">
	                            <div class="img-wrap"><img src="/assets/images/soccer/broad-cup-img.jpg" alt="main-match-icon"></div>
	                            <div class="item-body">
	                                <div class="row">
	                                    <div class="col-md-12">
	                                        <p>{{tournament.description}}</p>
	                                        <div class="part-list">
	                                            <div class="row">
	                                             
	                                                <div class="col-md-3">
	                                                    <a href="" class="item">
	                                                        <span class="logo"><img src="" width="80" height="80" alt="club-image"></span>
	                                                        <span class="name"></span>
	                                                    </a>
	                                                </div>
	                                              
	                                            </div>
	                                        </div>
	                                        <a href="" class="btn">View tournament page</a>
	                                    </div>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>

                </div>				
            </div>
			<div class="container">
				<div class="row">
					<div class="col-md-12" style="text-align:center">
              			<button class="btn small" id="loadMoreTournaments" nextPage ="1" style="margin-bottom:40px">LOAD MORE</button>
          			</div>
				</div>
			</div>
            <div class="store-banner position-relative">
                <div class="store-banner-info">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-12">
                                <div class="title">Create <span>Your Tournament</span></div>
                                <a href="/newTournament" class="btn">Start</a>
                            </div>	
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--TOURNAMENT WRAP END-->
