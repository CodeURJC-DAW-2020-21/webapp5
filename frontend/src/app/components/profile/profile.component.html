<div *ngIf="user">
    <!--BREADCRUMBS BEGIN-->
    <section class="image-header">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="info">
                        <div class="wrap">
                            <h1>User</h1>
                        </div>
                    </div>
                </div>	
            </div>
        </div>
    </section>
    <!--BREADCRUMBS END-->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h4 class="player-name">{{user?.name}}</h4>
            </div>
            <div class="col-md-3">
                <div class="player-photo">
                    <img class="img-responsive" [src]="userImage()" alt="player">
                </div>
            </div>
            <div class="col-md-12">
                <h6>Teams</h6>
                <div class="list-group" *ngIf="hasTeams()"><a [routerLink]="['/teams/' + user?.team.id]" class="list-group-item"><span><img [src]="teamImage()" alt="team logo" height="50px"> {{user?.team.name}}</span></a></div>
                <div class="list-group" *ngIf="!hasTeams()"><a class="list-group-item"><span>NO TEAM</span></a></div>
            </div>
            <div class="col-md-12">
                <h6>Accounts</h6>
                <div class="list-group" *ngIf="hasRiot()"><a class="list-group-item"><span>{{user.riot}}</span></a></div>
                <div class="list-group" *ngIf="hasBlizzard()"><a class="list-group-item"><span>{{user.blizzard}}</span></a></div>
                <div class="list-group" *ngIf="hasPsn()"><a class="list-group-item"><span>{{user.psn}}</span></a></div>
                <div class="list-group" *ngIf="hasXbox()"><a class="list-group-item"><span>{{user.xbox}}</span></a></div>
                <div class="list-group" *ngIf="hasSteam()"><a class="list-group-item"><span>{{user.steam}}</span></a></div>
            </div>
        </div>
    </div>
</div>
