 <!--STANDING TABLE WRAP BEGIN-->

 <section class="standing-table-wrap">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12">
                <h4>League</h4>
                <ul class="tab-filters" role="tablist">
                    <li class="active"><a role="tab" data-toggle="tab">League of Legends</a></li>
                </ul>
            </div>

            <div class="col-md-12 col-sm-12 col-xs-12 overflow-scroll standings-table"> 
                <div class="tab-content">
                    <div class="tab-pane fade in active" id="lol" role="tabpanel">
                        <table class="standing-full">
                            <tr>
                                <th>club</th>
                                <th>played</th>
                                <th>won</th>
                                <th>lost</th>
                                <th>points</th>                             
                            </tr>                          
                            <ng-container *ngFor="let team of getTeams()">
	                            <tr>
	                                <td>
	                                    <span><img [src]="teamImage(team)" alt="team logo">{{team.name}}</span> 
	                                </td>
	                                <td>{{getNMatches(team)}}</td>
	                                <td>{{team.nVictories}}</td>
	                                <td>{{team.nLoses}}</td>
	                                <td class="points"><span>{{team.nVictories}}</span></td>	                              
	                            </tr>    
                            </ng-container>                                                                                             
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">
                <p>The league is updating every time an official tournament progress to the next round</p>
            </div>
        </div>
    </div>
</section>
