<!--BREADCRUMBS BEGIN-->
<section class="image-header">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="info">
                    <div class="wrap">
                        <h1>Create a Team</h1>
                    </div>
                </div>
            </div>	
        </div>
    </div>
</section>
<!--BREADCRUMBS END-->

<div class="container">
    <br>
    <div class="panel-body">
        <div class="col-lg-12">
            <br> 
            <div *ngIf="error" class="alert alert-danger alert-dismissable"> <a href="#" class="close" data-dismiss="alert" aria-label="close">x</a> <strong>{{errorText}} </strong> </div>
            <form action="" method="POST">
                <div class="row top-buffer">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <p class="options">Team name:</p>
                    </div>
                    <div class="col-md-8">
                        <input #name type="text" class="form-control" name="name" [(ngModel)]="team.name" placeholder="Default Team" required>
                    </div>
                </div>
                <br>
                <div class="row top-buffer">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                    <p class="options">Description:</p>
                    </div>
                    <div class="col-lg-8">
                    <div class="form-group">
                        <textarea #description class="form-control" rows="5" name="description" [(ngModel)]="team.description" style="max-width: 100%" placeholder="Your team's description"></textarea>
                    </div>
                    </div>
                </div>
                <br>
                <div class="text-center">
                    <div>
                    <input type="submit" (click)="newTeam()"  class="btn small" value="create team">
                    </div>
                </div>
            </form>
            <br>
        </div>
    </div>
</div>
